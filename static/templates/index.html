<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=submit] {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .productinfo {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
            height: auto;
            background-color: lightgray;
        }
    </style>
</head>

<body>

    <h1 style="text-align: center;">Product Blog</h1>

    <div class="container">
        <form action="/api/v1/blog/" method="post">
            <label for="product_name">Product Name</label>
            <input type="text" id="product_name" name="product_name" value="{{ product.name if product else '' }}"
                placeholder="Enter product name" required>

            <label for="product_info">Product Information</label>
            <textarea id="product_info" name="product_info" rows="8" placeholder="Enter product details"
                required>{{ product.info if product else '' }}</textarea>

            <input type="submit" value="Submit">
        </form>
        <div class="productinfo">
            {{ product_content | safe if product_content else 'Enter product details above.' }}
        </div>
    </div>

</body>

</html>
